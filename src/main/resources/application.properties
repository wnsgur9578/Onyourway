spring.application.name=onyourway

spring.datasource.url=jdbc:mysql://localhost:3306/onyourway?serverTimezone=Asia/Seoul
spring.datasource.username=${LOCAL_DB_USERNAME}
spring.datasource.password=${LOCAL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret=${supersecuresecretkeythatgoesbeyond32chars}
jwt.expiration=3600000

kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
kakao.client-id=${KAKAO_CLIENT_ID}
kakao.redirect-uri=${KAKAO_REDIRECT_URI}
kakao.admin-key=${KAKAO_ADMIN_KEY}

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

openai.api-key=${OPENAI_API_KEY}

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

springdoc.paths-to-match=/api/**